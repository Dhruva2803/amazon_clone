<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-label">Your Name</h5>
        <input type="text" id="name" placeholder="First and Last name">
        <h5 class="input-label">Mobile number or Email</h5>
        <input type="text" id="emailormobile">
        <h5 class="input-label">Password</h5>
        <input type="password" id="password" placeholder="At least 6 characters">
        <button id="submit">Continue</button>
        <p class="sigin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656<span> Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="sigin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an Amazon?</p>
        <hr>
    </div>
    <a href="signin.html">
    <button class="signin-signup-btn">
        Login with Amazon account
    </button>
    <a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">&copy; 1996-2025, Amazon.com, Inc. or Its Affiliates</p>
    </footer>

    <script src="validation.js" defer></script>
</body>
</html>
